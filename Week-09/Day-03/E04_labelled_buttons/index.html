<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="stlye.css">
  <title>Labelled buttons</title>
</head>

<body>
  <main>
    <button class="button1">
      <svg data-icon="trash-alt" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
        <path fill="white"
          d="M268 416h24a12 12 0 0 0 12-12V188a12 12 0 0 0-12-12h-24a12 12 0 0 0-12 12v216a12 12 0 0 0 12 12zM432 80h-82.41l-34-56.7A48 48 0 0 0 274.41 0H173.59a48 48 0 0 0-41.16 23.3L98.41 80H16A16 16 0 0 0 0 96v16a16 16 0 0 0 16 16h16v336a48 48 0 0 0 48 48h288a48 48 0 0 0 48-48V128h16a16 16 0 0 0 16-16V96a16 16 0 0 0-16-16zM171.84 50.91A6 6 0 0 1 177 48h94a6 6 0 0 1 5.15 2.91L293.61 80H154.39zM368 464H80V128h288zm-212-48h24a12 12 0 0 0 12-12V188a12 12 0 0 0-12-12h-24a12 12 0 0 0-12 12v216a12 12 0 0 0 12 12z">
        </path>
      </svg>
    </button>
    <button class="button2" style="display:none">
      <svg data-icon="trash-alt" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
        <path fill="#f34541"
          d="M268 416h24a12 12 0 0 0 12-12V188a12 12 0 0 0-12-12h-24a12 12 0 0 0-12 12v216a12 12 0 0 0 12 12zM432 80h-82.41l-34-56.7A48 48 0 0 0 274.41 0H173.59a48 48 0 0 0-41.16 23.3L98.41 80H16A16 16 0 0 0 0 96v16a16 16 0 0 0 16 16h16v336a48 48 0 0 0 48 48h288a48 48 0 0 0 48-48V128h16a16 16 0 0 0 16-16V96a16 16 0 0 0-16-16zM171.84 50.91A6 6 0 0 1 177 48h94a6 6 0 0 1 5.15 2.91L293.61 80H154.39zM368 464H80V128h288zm-212-48h24a12 12 0 0 0 12-12V188a12 12 0 0 0-12-12h-24a12 12 0 0 0-12 12v216a12 12 0 0 0 12 12z">
        </path>
      </svg>
    </button>
    <div class="delete">Delete</div>
    <button class="button3" style="display: none">
      <svg class="check" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path fill=" #38ba7d"
          d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z">
        </path>
      </svg>
    </button>
    <div class="sure">Sure?</div>
  </main>

  <script>
  let deleteButton = document.querySelector('button');
  let confirmDeletion = document.getElementsByClassName('button2')[0];
  let areYouSure = document.getElementsByClassName('button3')[0];

    deleteButton.addEventListener('click', displayButtons);

  function displayButtons() {
    if(confirmDeletion.hasAttribute('style')){
      confirmDeletion.removeAttribute('style', 'display:block');
      areYouSure.removeAttribute('style', 'display:block');
    } else {
      confirmDeletion.setAttribute('style', 'display:none');
      areYouSure.setAttribute('style', 'display:none');
    }
  }
  
  </script>
</body>

</html>
